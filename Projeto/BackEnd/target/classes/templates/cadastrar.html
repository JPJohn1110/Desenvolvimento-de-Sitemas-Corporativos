<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/static/css/styleCadastro.css">
</head>
<body>
    
    <div class="container">
        <form action="/cadastrar" method="POST">
            <h2>Informações Pessoais</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Informe seu CPF" required>
                </div>
                <div class="form-group">
                    <label for="first-name"> Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Informe o primeiro nome" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
            </div>

            <h2>Informações de Acesso</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Informe seu email" required>
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="login" id="login" name="login" placeholder="Login" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Escolha uma senha" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="document-number">Número de Documento:</label>
                    <input type="text" id="document-number" name="numeroDocumento" placeholder="Informe o número do documento" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Número de Telefone:</label>
                    <input type="text" id="phone-number" name="telefone" placeholder="Informe o número de telefone" required>
                </div>
            </div>

            <div class="form-row">
				<div class="form-group">
                    <label for="document-type">Tipo de Documento:</label>
                    <select id="document-type" name="tipoDocumento" required>
                        <option value="">Selecione</option>
                        <option value="identidade">Identidade</option>
                        <option value="cnh">CNH</option>
                        <option value="passaporte">Passaporte</option>
                        <option value="carteira-trabalho">Carteira de Trabalho</option>
                        <option value="reservista">Reservista</option>
                    </select>
				</div>

				<div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Informe o CEP" required>
                </div>
            </div>


            <h2>Informações de Cadastro</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="promo-code">Código Promocional (Opcional):</label>
                    <input type="text" id="promo-code" name="promoCode" placeholder="Digite aqui">
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    
    <script>
        // Selecionar o formulário e adicionar o evento de submit
        document.getElementById("formUsuario").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir o envio padrão do formulário

            // Obter os valores dos campos
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const cpf = document.getElementById("cpf").value;
            const genero = document.getElementById("genero").value;
            const numeroDocumento = document.getElementById("numeroDocumento").value;
            const tipoDocumento = document.getElementById("tipoDocumento").value;
            const login = document.getElementById("login").value;
            const telefone = document.getElementById("telefone").value;
            const cep = document.getElementById("cep").value;



            // Criar o objeto de dados (deve corresponder ao DTO no backend)
            const usuario = {
                nome: nome,
                email: email,
                senha: senha,
                cpf: cpf,
                genero: gener,
                numeroDocumento:numeroDocumento,
                tipoDocumento: tipoDocumento,
                telefone: telefone,
                cep: cep
            };

            // Enviar a requisição POST usando fetch API
            fetch("/usuario", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(usuario)
            })
            .then(response => {
                if (response.ok) {
                    // Redirecionar para a página /usuario
                    window.location.href = "/usuario";
                } else {
                    alert("Erro ao cadastrar usuário.");
                }
            })
            .catch(error => {
                console.error("Erro na requisição:", error);
            });
        });
    </script>


</body>
</html>
