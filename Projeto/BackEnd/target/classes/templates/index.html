<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/teste.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <img src="images/cavalo2.png" alt="">
                <h2>Cavalo Airlines</h2>
            </div>
            <div class="user">
                <img src="images/perfil-de-usuario.png" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="index">
                        <i class="fas fa-th-large"></i>
                        <div>Inicio</div>
                    </a>
                </li>
                <li>
                    <a href="aeronave">
                        <i class="fas fa-plane-departure"></i>
                        <div>Aeronaves</div>
                    </a>
                </li>
                <li>
                    <a href="voo">
                        <i><img src="images/voo.png" alt=""></i>
                        <div>Voos</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="crud">
                <div class="cabecalho">
                    <span>Ultimos Cadastros</span>
                    <button>Incluir</button>
                </div>

                <div class="container2">
                    <h1>Rastreamento de Voos</h1>
                    <input type="text" id="flightInput" placeholder="Insira o cÃ³digo IATA do voo">
                    <select id="statusFilter">
                        <option value="">Todos os Status</option>
                        <option value="scheduled">Programado</option>
                        <option value="active">Ativo</option>
                        <option value="landed">Pousado</option>
                        <option value="cancelled">Cancelado</option>
                        <option value="incident">Incidente</option>
                    </select>
                    <button id="trackButton">Rastrear Voo</button>
                    <div id="results"></div>
                    <div id="map"></div>
                    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
                </div>

                <script src="js/teste.js"></script>

                <div class="divtable">
                    <thead>
                        <tr>
                            <th>Aeronave</th>
                            <th>Origem</th>
                            <th>Destino</th>
                            <th>Tempo</th>
                            <th>Capacidade</th>
                        </tr>
                    </thead>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
