<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Passagem - CAVALO AIRPLANE</title>
    <link rel="stylesheet" href="/css/stylePrincipal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/cavalo2.png" alt="Cavalo Airplane Logo">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="#">Comprar passagem</a></li>
                <li><a href="#">Check-in</a></li>
                <li><a href="#">Minhas viagens</a></li>
                <li><a href="#" id="accountButton">Criar ou Acessar Conta  <i class="fas fa-user-circle"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-section">
            <h1>Comprar Passagem</h1>
            <form class="flight-search">
                <div class="row">
                    <div class="input-group">
                        <label for="trecho">Trecho</label>
                        <select id="trecho">
                            <option value="ida-volta">Ida e volta</option>
                            <option value="ida">Somente ida</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="saida-de">Saindo de</label>
                        <input type="text" id="saida-de" placeholder="De onde você deseja partir?">
                    </div>
                    <div class="input-group">
                        <label for="indo-para">Indo para</label>
                        <input type="text" id="indo-para" placeholder="Para onde você quer ir?">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="viajantes">Viajantes</label>
                        <select id="viajantes">
                            <option value="1">1 Adulto</option>
                            <option value="2">2 Adultos</option>
                            <option value="3">3 Adultos</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="data-ida">Data da viagem de ida</label>
                        <input type="date" id="data-ida">
                    </div>
                    <div class="input-group">
                        <label for="data-volta">Data da viagem de volta</label>
                        <input type="date" id="data-volta">
                    </div>
                </div>
                <div class="row">
                    <input type="checkbox" id="trabalho">
                    <label for="trabalho">Estou viajando a trabalho</label>
                </div>
                <div class="row">
                    <button type="submit">Buscar Voos</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Acesse sua conta GOL</h2>
            <ul>
                <li>Administre suas viagens com mais facilidade</li>
                <li>Cadastre programas de fidelidade</li>
                <li>Agilize suas compras de passagens</li>
            </ul>
            <div class="modal-actions">
                <button class="modal-btn login-btn">Acessar conta</button>
                <button class="modal-btn create-account-btn">Criar conta</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">CAVALO AIRPLANE</a>
            <a href="#">Nossa história</a>
        </div>
        <div class="footer-icons">
            <img src="gol-logistics.png" alt="Gollog">
            <img src="voebiz.png" alt="VoeBiz">
            <img src="gol-aerotech.png" alt="GOL Aerotech">
            <img src="smiles.png" alt="Smiles">
        </div>
    </footer>

    <script>
        // Modal functionality
        document.getElementById("accountButton").onclick = function() {
            document.getElementById("accountModal").style.display = "block";
        }

        document.getElementById("closeModal").onclick = function() {
            document.getElementById("accountModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("accountModal")) {
                document.getElementById("accountModal").style.display = "none";
            }
        }

        document.querySelector('.create-account-btn').onclick = function() {
            window.location.href = "/cavaloairplane/cadastrar"; 
        }

        document.querySelector('.login-btn').onclick = function() {
            window.location.href = "/cavaloairplane/login";
        }
    </script>
</body>
</html>
