<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="stylesheet" href="/static/css/styleLogin.css">
</head>
<body>
    <div class="container">
        <form action="/usuario/login" method="POST">
            <h2>Login</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" placeholder="Informe seu login" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Informe sua senha" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group-check">
                    <input type="checkbox" id="manter-conectado" name="manterConectado">
                    <label for="manter-conectado">Manter conectado</label>
                </div>
            </div>
            
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
