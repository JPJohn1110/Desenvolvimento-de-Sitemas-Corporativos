<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionarios</title>
    <link rel="stylesheet" href="css/funcionario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container">
    <div class="topbar">
        <div class="logo">
            <img src="images/cavalo2.png" alt="">
            <h2>Cavalo Airlines</h2>
        </div>
        <div class="user">
            <div class="itemUser">
                <span id="nomeUsuario"></span>
            </div>
            <div class="itemUser">
                <img src="images/perfil-de-usuario.png" alt="">
            </div>
        </div>
    </div>
    <div class="sidebar">
        <ul id="sidebar">
            <li>
                <a href="index">
                    <i class="fas fa-th-large"></i>
                    <div>Inicio</div>
                </a>
            </li>

            <li>
                <a href="aeronave">
                    <i class="fas fa-plane-departure"></i>
                    <div>Aeronaves</div>
                </a>
            </li>

            <li>
                <a href="voo">
                    <i><img src="images/roter.png"></i>
                    <div>Voos</div>
                </a>
            </li>

            <li>
                <a href="planejamento">
                    <i> <img src="images/planeja.png"> </i>
                    <div>Planejamento</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="crud">
            <div class="cabecalho">
                <span>Cadastrar Funcionarios</span>
                <div id="busca">
                    <form class="searchForm">
                        <div class="item">
                            <label for="searchTipo">Buscar por:</label>
                            <select id="searchTipo" name="searchTipo">
                                <option value="ADMIN">Admin</option>
                                <option value="USUARIO">Usuario</option>
                                <option value="Todos">Todos</option>
                            </select>
                        </div>

                        <div class="item"><i class="fas fa-search" id="search" style="cursor: pointer;"></i></div>
                    </form>
                </div>
                <button onclick="openModal()" id="new">Incluir</i></button>
            </div>
            <div class="divtable">
                <table>
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Cargo</th>
                        <th>Codigo de Acesso</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                    </thead>
                    <tbody id="aeronaveTbody">

                    </tbody>
                </table>
            </div>
            <div class="modal-container">
                <div class="modal">
                    <form>
                        <label for="m-cargo">Cargo</label>
                        <select id="m-cargo" name="cargo">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USUARIO">USUARIO</option>
                        </select>

                        <label for="m-cacesso">Codigo de Acesso</label>
                        <input id="m-cacesso" type="text" required readonly>

                        <button id="btnSalvar">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/funcionarios.js"></script>
</body>
</html>
